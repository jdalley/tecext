<!DOCTYPE html>
<html>
	<head>
		<title>TEC Extender - Edit Scripts</title>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="js/jsoneditor/jsoneditor.min.css" />
		<link rel="stylesheet" href="css/jsoneditor.css" />
		<script src="js/jsoneditor/jsoneditor.min.js"></script>
	</head>
	<body>
		<div class="edit-main">
			<div class="edit-container">
				<div class="row header">
					<p>Edit your scripts below, and be sure to take <strong>regular backups</strong> of your scripts!</p>
				</div>
				<div class="row content">
					<div id="jsonEditor" name="jsonEditor"></div>
				</div>
				<div class="row footer">
					<button
						type="button"
						id="saveScript"
						name="saveScript"
						class="btn btn-success"
					>
						Save Script
					</button>
					<button
						type="button"
						id="close"
						name="close"
						class="btn btn-danger"
					>
						Close
					</button>
					<span id="editMessage"></span>
				</div>
			</div>
		</div>
		<script src="js/jsoneditor.js"></script>
	</body>
</html>
