<!DOCTYPE html>
<html>
  <head>
    <title>TEC Extender - Edit Scripts</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="js/jsoneditor/jsoneditor.min.css" />
    <script src="js/jsoneditor/jsoneditor.min.js"></script>

    <link rel="stylesheet" href="css/jsoneditor.css" />
  </head>
  <body>
    <div class="edit-main">
      <div class="edit-container">
        <div class="row header">
          <p>Edit your scripts below:</p>
        </div>
        <div class="row content">
          <div id="jsonEditor" name="jsonEditor"></div>
        </div>
        <div class="row footer">
          <button
            type="button"
            id="saveScript"
            name="saveScript"
            class="btn btn-success"
          >
            Save Script
          </button>
          <button
            type="button"
            id="cancel"
            name="cancel"
            class="btn btn-danger"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="js/jsoneditor.js"></script>
  </body>
</html>
