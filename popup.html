<!DOCTYPE html>
<html>
	<head>
		<title>TEC Extender</title>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="css/popup.css" />
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<script src="js/popup.js"></script>
	</head>

	<body>
		<main role="main">
			<div class="popup-container">
				<div class="left-col">
					<ul class="nav nav-tabs" id="configTabs">
						<li class="nav-item">
							<button
								class="nav-link active"
								id="commsTab"
								data-bs-toggle="tab"
								data-bs-target="#commsTabPane"
								type="button"
								aria-controls="commsTabPane"
								aria-selected="true"
							>
								Comms
							</button>
						</li>
						<li class="nav-item">
							<button
								class="nav-link"
								id="combatTab"
								data-bs-toggle="tab"
								data-bs-target="#combatTabPane"
								type="button"
								aria-controls="combatTabPane"
								aria-selected="true"
							>
								Combat
							</button>
						</li>
						<li class="nav-item">
							<button
								class="nav-link"
								id="generalTab"
								data-bs-toggle="tab"
								data-bs-target="#generalTabPane"
								type="button"
								aria-controls="generalTabPane"
								aria-selected="true"
							>
								General
							</button>
						</li>
					</ul>
					<div class="tab-content" id="configTabsContent">
						<div
							class="tab-pane fade show active"
							id="commsTabPane"
							aria-labelledby="commsTab"
							tabindex="0"
						>
							<div class="form-check">
								<input
									class="form-check-input"
									id="enableComms"
									name="enableComms"
									type="checkbox"
								/>
								<label class="form-check-label" for="enableComms"
									>Enable communications window</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="includeThoughts"
									name="includeThoughts"
									type="checkbox"
								/>
								<label class="form-check-label" for="includeThoughts"
									>Include thoughts</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="includeOOC"
									name="includeOOC"
									type="checkbox"
								/>
								<label class="form-check-label" for="includeOOC"
									>Include OOC</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="includeSpeech"
									name="includeSpeech"
									type="checkbox"
								/>
								<label class="form-check-label" for="includeSpeech"
									>Include speech</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="removeThoughtsFromMain"
									name="removeThoughtsFromMain"
									type="checkbox"
								/>
								<label class="form-check-label" for="removeThoughtsFromMain"
									>Remove thoughts from main</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="removeOOCFromMain"
									name="removeOOCFromMain"
									type="checkbox"
								/>
								<label class="form-check-label" for="removeOOCFromMain"
									>Remove OOC from main</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="removeSpeechFromMain"
									name="removeSpeechFromMain"
									type="checkbox"
								/>
								<label class="form-check-label" for="removeSpeechFromMain"
									>Remove speech from main</label
								>
							</div>
							<div class="input-group">
								<span class="input-group-text" for="commsBoxHeight"
									>Window Height (px):</span
								>
								<input
									class="form-control"
									id="commsBoxHeight"
									name="commsBoxHeight"
									type="text"
								/>
							</div>
							<div class="input-group">
								<span class="input-group-text" for="commsMuteList"
									>Mute List:</span
								>
								<input
									class="form-control"
									id="commsMuteList"
									name="commsMuteList"
									type="text"
									placeholder="CharA,CharB..."
								/>
							</div>
						</div>
						<div
							class="tab-pane fade"
							id="combatTabPane"
							aria-labelledby="combatTabPane"
							tabindex="0"
						>
							<div class="form-check">
								<input
									class="form-check-input"
									id="shouldKill"
									name="shouldKill"
									type="checkbox"
									checked
								/>
								<label class="form-check-label" for="shouldKill"
									>Use 'kill' command on KO</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="continueOnWalkIn"
									name="continueOnWalkIn"
									type="checkbox"
									checked
								/>
								<label class="form-check-label" for="continueOnWalkIn"
									>Continue script on 'walks in/arrives'</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="useBackwardsRiseToStand"
									name="useBackwardsRiseToStand"
									type="checkbox"
								/>
								<label class="form-check-label" for="useBackwardsRiseToStand"
									>Use Backwards Rise to stand</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="useMeleeAdvance"
									name="useMeleeAdvance"
									type="checkbox"
								/>
								<label class="form-check-label" for="useMeleeAdvance"
									>Approach: Use Melee Advance</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="useCustomApproach"
									name="useCustomApproach"
									type="checkbox"
								/>
								<label class="form-check-label" for="useCustomApproach"
									>Approach: Use Custom Approach</label
								>
							</div>
							<div class="input-group" title="If Use Custom Approach is enabled, this is the command that will be used when engaging a target that's out of range.">
								<span class="input-group-text">Approach Command:</span>
								<input
									class="form-control"
									id="customApproachCommand"
									name="customApproachCommand"
									type="text"
								/>
							</div>
						</div>
						<div
							class="tab-pane fade"
							id="generalTabPane"
							aria-labelledby="generalTabPane"
							tabindex="0"
						>
							<div class="input-group" title="This range is the number of milliseconds the script running code will use between sending commands. This helps avoid the server swallowing commands that would otherwise be sent too quickly after one another. This can be adjusted higher if you're on a bad or unreliable internet connection.">
								<span class="input-group-text">Cmd Delay Range (ms):</span>
								<input
									class="form-control"
									id="commandDelayMin"
									name="commandDelayMin"
									type="text"
								/>
								<input
									class="form-control"
									id="commandDelayMax"
									name="commandDelayMax"
									type="text"
								/>
							</div>
							<div class="input-group" title="While a script is running and is not paused, if this number of milliseconds has elapsed since the last command was sent, it will send the next command. Setting this to 0 turns it off.">
								<span class="input-group-text">Cmd Retry (ms):</span>
								<input
									class="form-control"
									id="commandRetryMs"
									name="commandRetryMs"
									type="text"
								/>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									id="darkModeEnabled"
									name="darkModeEnabled"
									type="checkbox"
									checked
								/>
								<label class="form-check-label" for="darkModeEnabled"
									>Dark mode</label
								>
							</div>
						</div>
					</div>
					<div class="pos-bottom mb-2">
						<button
							type="button"
							id="saveConfig"
							name="saveConfig"
							class="btn btn-primary"
						>
							Save Config
						</button>
						<span id="configMessage"></span>
					</div>
				</div>
				<div class="right-col">
					<div class="input-group">
						<input
							class="form-control"
							id="commandInput"
							name="commandInput"
							type="text"
							placeholder="Send command..."
						/>
						<button
							type="button"
							id="sendCommand"
							name="sendCommand"
							class="btn btn-primary"
						>
							Send
						</button>
					</div>
					<div class="input-group">
						<input
							class="form-control"
							id="repeatInput"
							name="repeatInput"
							type="text"
							placeholder="Command to repeat..."
						/>
						<button
							type="button"
							id="sendRepeat"
							name="sendRepeat"
							class="btn btn-primary"
							value="simpleCommandRepeat"
						>
							Repeat
						</button>
					</div>
					<div class="mt-4">
						<label for="scriptSelect">Choose a script to run:</label>
					</div>
					<div class="input-group">
						<select
							class="form-select"
							id="scriptSelect"
							name="scriptSelect"
						></select>
						<button
							type="button"
							id="editScripts"
							name="editScripts"
							class="btn btn-dark"
						>
							Edit Scripts
						</button>
					</div>
					<div class="input-group">
						<span class="input-group-text" for="weaponItemName">
							Weapon/Item:
						</span>
						<input
							class="form-control"
							id="weaponItemName"
							name="weaponItemName"
							type="text"
							placeholder="ie: gladius"
						/>
					</div>
					<div class="input-group">
						<span class="input-group-text" for="shieldItemName">
							Shield:
						</span>
						<input
							class="form-control"
							id="shieldItemName"
							name="shieldItemName"
							type="text"
							placeholder="ie: towering"
						/>
						</div>
					<div class="input-group">
						<span class="input-group-text" for="targetInput">
							Target:
						</span>
						<input
							class="form-control"
							id="targetInput"
							name="targetInput"
							type="text"
							placeholder="ie: thug|brute"
						/>
						<button type="button" id="runScript" class="btn btn-success">
							Run Script
						</button>
					</div>
					<div class="pos-bottom mb-2">
						<button
							type="button"
							id="pauseScript"
							name="pauseScript"
							class="btn btn-warning"
						>
							Pause Script
						</button>
						<button
							type="button"
							id="resumeScript"
							name="resumeScript"
							class="btn btn-success"
						>
							Resume Script
						</button>
						<button
							type="button"
							id="stopScript"
							name="stopScript"
							class="btn btn-danger"
						>
							Stop Script
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
