<!doctype html>
<html>

<head>
    <title>TEC Extender</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/tecext.css">
    <script src="js/tecext.js"></script>
</head>

<body>
    <main role="main">
        <div class="container">
            <p>
                <input id="commandInput" type="text" placeholder="Send command..." />
                <button type="button" id="sendCommand" class="btn btn-basic">Send</button>
            </p>
            <p>
                <input id="repeatInput" type="text" placeholder="Command to repeat..." />
                <button type="button" id="sendRepeat" class="btn btn-basic" value="simpleCommandRepeat">Repeat</button>
            </p>
            <div>
                <label for="scriptSelect">Choose a script to run:</label>
            </div>
            <p>
                <select id="scriptSelect">
                    <option value="twoHandedBasic">Two-Handed Basic</option>
                    <option value="stavesBasic">Staves Basic</option>
                </select>
                <button type="button" id="editScripts" class="btn btn-basic">Edit Scripts</button>
            </p>
            <p>
                <input id="weaponItemName" type="text" placeholder="Weapon/item name..." />
            </p>
            <p>
                <input id="targetInput" type="text" placeholder="Target name..." />
                <button type="button" id="runScript" class="btn btn-success">Run Script</button>
            </p>
            <p>
                <input type="checkbox" id="shouldKill" checked />
                <label for="shouldKill">Use kill on KO?</label>
            </p>
            <p>
                <button type="button" id="stopScript" class="btn btn-danger">Stop Script</button>
            </p>
        </div>
    </main>
</body>

</html>
