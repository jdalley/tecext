<!doctype html>
<html>

<head>
    <title>TEC Extensions</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/tecext.css">
    <script src="js/tecext.js"></script>
</head>

<body>
    <main role="main">
        <div class="container">
            <p>
                <input id="messageInput" type="text" class="message-input" />
                <button type="button" id="sendMessage" class="btn btn-dark">Send</button>


            </p>
        </div>
        <div class="container">
            <p>
                <input id="repeatInput" type="text" class="message-input" />
                <button type="button" id="sendRepeat" class="btn btn-dark">Repeat</button>
                <button type="button" id="stopRepeat" class="btn btn-danger">Stop</button>
            </p>
        </div>
        <div class="container">
            <p>
                <input id="targetInput" type="text" class="message-input" />
                <button type="button" id="twoHandBasic" class="btn btn-basic">Two-Hand Basic</button>
            </p>
        </div>
        <div class="container">
            <p class="float-left">
                <button type="button" id="stopScripts" class="btn btn-danger">Stop Scripts</button>


            </p>
            <p class="float-right">
                <input type="checkbox" id="endIt" />
                <label for="endIt">End it?</label>
            </p>
        </div>
    </main>
</body>

</html>
